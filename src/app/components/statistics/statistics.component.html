
<div class="main-container">
  <div *ngIf="list.length === 0" class="p-3 mb-2 bg-warning text-dark">Results not found</div>
  <button type="button" (click)="backGame()" class="btn btn-primary">Back to Game</button>
  <table *ngIf="list.length > 0" class="table table-striped mt-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player 1 Name</th>
        <th scope="col">Player 2 Name</th>
        <th scope="col">Winner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <th scope="row">{{item.id}}</th>
        <td>{{item.namePlayer1}}</td>
        <td>{{item.namePlayer2}}</td>
        <td>{{item.winner}}</td>
      </tr>
    </tbody>
  </table>
</div>
